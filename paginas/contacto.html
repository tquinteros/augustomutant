<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>
<body class="layout">
    <header>
        <div class="div_logo">
            <a href="../index.html"><img src="../imagenes/logo.png" alt="" class="header_logo"></a>
            </div>
            <nav class="nav">
                <ul class="ul_nav">
                    <li class="listItem"><a href="../index.html">Home</a></li>
                    <li class="listItem"><a href="planes.html">Planes</a></li>
                    <li class="listItem"><a href="sobre-mi.html">Sobre mí</a></li>
                    <li class="listItem"><a href="#">Contacto</a></li>
                    <li class="listItem"><a href="faq.html">Preguntas Frecuentes</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <h2 class="titles">Contáctame!</h2>
        <div class="div_form">
        <form class="contact_form">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Nombre" required>
            </div>
            <div>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" placeholder="Apellido" required>
            </div>
            <div class="">
                <label for="gender">Género:</label>
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Femenino</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Otro</label>
                </div>
            </div>
            <div>
                <label for="dni">Documento:</label>
                <input type="number" id="dni" min="1" placeholder="Documento" required>
            </div>
            <div>
                <label for="mail">Email:</label>
                <input type="email" id="mail" placeholder="Email" required>
            </div>
            <div>
                <label for="phone-number">Teléfono:</label>
                <input type="tel" id="phone-number" placeholder="Teléfono" required>
            </div>
            <div>
                <label for="reason">Motivo de Consulta:</label>
                <textarea id="reason" cols="15" rows="5" required></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer Campos">
            </div>
        </form>
    </div>
    </main>
    <footer>
        <ul class="social-networks">
            <li class="social-item"><a href="https://www.facebook.com" target="_blank"><img src="../imagenes/facebook.png" alt="Facebook" class="facebook-logo"></a></li>
            <li class="social-item"><a href="https://www.instagram.com" target="_blank"><img src="../imagenes/instagram.png" alt="Instagram" class="instagram-logo"></a></li>
        </ul>
    </footer>
</body>
</html>
