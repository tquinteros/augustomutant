    <main>
        <h2 class="">Contáctame!</h2>
        <div class="contact-form">
            <form class="">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control w-25" id="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Apellido:</label>
                    <input type="text" class="form-control w-25" id="exampleInputPassword1">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Femenino
                    </label>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">Documento:</label>
                    <input type="text" class="form-control w-25" id="dni">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email:</label>
                    <input type="email" class="form-control w-25" id="mail">
                </div>
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control w-25" id="phone-number">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary">Restablecer Campos</button>
            </form>
        </div>

    </main>
