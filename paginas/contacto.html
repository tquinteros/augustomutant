<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/main.css">

</head>

<body class="text-white d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../imagenes/logo.png" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-center header-logo">
                    Augusto Mutant
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link"href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="planes.html">Planes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre-mi.html">Sobre mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="faq.html">Preguntas Frecuentes</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center m-3">Contáctame!</h1>
        <div class="">
        <form class="w-25 mx-auto m-3 text-center">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="Apellido">
            </div>
            <label for="gender" class="form-label">Género</label>
            <select class="form-select mb-3" aria-label="Default select example">
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Otro</option>
            </select>
            <div class="mb-3">
                <label for="dni" class="form-label">Documento</label>
                <input type="number" class="form-control" id="dni" placeholder="DNI">
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Motivo de consulta</label>
                <textarea class="form-control" id="reason" rows="5"></textarea>
              </div>
            <button type="submit" class="btn btn-custom text-white">Enviar</button>
            <button type="reset" class="btn btn-custom text-white">Restablecer Campos</button>
          </form>
        </div>
    </main>
    <footer class="mt-auto">
        <ul class="nav d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#"><img src="../imagenes/facebook.png" class="facebook-logo" alt="" width="50"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
